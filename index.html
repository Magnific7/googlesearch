<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google search</title>
  </head>
  <body>
    <nav>
      <ul id="navbar" style="float: right">

                -2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,
                2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,

            ></path>
          </svg>
        </li>

        <li><img src="./media/IMG_7043.jpg" alt="avatar" class="avatar" /></li>
      </ul>
    </nav>
    <div id="google-logo">
      <img src="media/Google_2015_logo.svg.png" alt="logo" class="center" />
    </div>
    <div id="searchthing">
      <ci-search
        id="search-3"
        class="widget widget_search widget-shortcode area-sidebar-1"
        style="min-width: 172px; min-height: 17px"
        class="center"
      >
          <div class="er-dummy-search-box" aria-label="Search Box">
              <button
                type="button"
                title="Search"
                tabindex="0"
                class="er_search_button_dummy"
                aria-label="Search"
              >
                <i class="fa fa-search"></i>
              </button>
              <input
                type="text"
                aria-label="search input"
                style="border: none"
                role="searchbox"
                placeholder="Search"
              />
              <button
                aria-label="search by voice"
                class="er_voice_search_dummy"
                type="voice"
                style="float: right;"
              >
                <i class="fa fa-microphone"></i>
              </button>
       
      </ci-search>
    </div>
    <div>
      <ul id="some" style="margin-right: 65%;">
        <li>Google Search</li>
        <li>I'm feeling lucky</li>
      </ul>
      <p style="margin-right: 55%;">
        Google offered in : Francais Kiswahili Kinyarwanda
      </p>
    </div>
    <div class="footer">
      <p id="prwanda">Rwanda</p>
      <ul id="some">
        <div style="float: left">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </div>
        <div style="float: right;margin-bottom: 30px;margin-right: 20px;">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </div>
      </ul>
    </div>
  </body>
</html>
